<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Basic</title>
</head>

<body>

    <section>
        <div>
            <h1 class="bg-danger text-white text-center">Basic</h1>
        </div>

    </section>
    <div class="px-5">
        <section>
            <select class="form-select" size="4" aria-label="size 3 select example" name="" id="">
                <option selected>Please Select Menu</option>
                <option value="1">Sahil saini</option>
                <option value="2">Sanju saini</option>
                <option value="3">Rahul saini</option>
                <option value="4">Tushar saini</option>
                <option value="4">Ajay saini</option>
                <option value="4">Rohit saini</option>
                <option value="4">Tanu saini</option>
                <option value="4">Payal saini</option>
                <option value="4">Resham saini</option>
                <option value="4">Archana Sahil</option>
                <option value="4">Neha saini</option>
                <option value="4">Nisha saini</option>
                <option value="4">Mona saini</option>
                <option value="4">Khushi saini</option>
                <option value="4">Pooja saini</option>
                <option value="4">Laxmi saini</option>
                <option value="4">Suman saini</option>
            </select>
        </section>

    </div>

    <div class="px-5">

        <section class="form-check">
            <input class="form-check-input" type="checkbox" name="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Checkbox</label>

        </section>

        <section class="form-check">
            <input class="form-check-input" type="radio" name="" id="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault">Redio</label>
        </section>

        <section class="form-check">
            <input class="form-check-input" type="radio" name="" id="flexRadioDefault" disabled>
            <label class="form-check-label" for="flexRadioDefault">Redio</label>
        </section>
    </div>

    <div class="px-5">
        <section class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" name="" id="flexformswitch">
            <label class="form-check-label" for="flexformswitch">1</label>

        </section>
        <section class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" name="" id="flexformswitch">
            <label class="form-check-label" for="flexformswitch">2</label>

        </section>
        <section class="form-check form-switch form-check-inline">
            <input class="form-check-input" type="checkbox" name="" id="flexformswitch">
            <label class="form-check-label" for="flexformswitch">3</label>

        </section>
    </div>

    <div class="px-5">
        <section>
            <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
            <label class="btn btn-danger" for="btn-check-2">Submit</label>
        </section>
    </div>

    <div class="px-5">
        <section>
            <input class="form-range" type="range" name="" id="range-1">
            <label class="form-label" for="range-1">Range</label>
        </section>
        <section>
            <input class="form-range" type="range" name="" id="range-2" disabled>
            <label class="form-label" for="range-2">Range</label>
        </section>

        <section>
            <label for="range-2" class="form-label"> Range-2</label>
            <input type="range" class="form-range" min="0" max="5" id="range-2">
        </section>
    </div>

    <div class="px-5">
        <section>
            <div class="input-group mt-4">
                <span class="input-group-text" id="input-group">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="input-group">
            </div>
        </section>

        <section>
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="please your name">
                <button class="btn btn-outline-primary" type="button" id="button-1">Submit</button>

            </div>
        </section>

        <section>
            <div class="input-group mt-3">
                <button class="btn btn-outline-danger dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Dropdown</button>

                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Sahil</a></li>
                    <li><a class="dropdown-item" href="#"> Rahul</a></li>
                    <li><a class="dropdown-item" href="#">Rohit</a></li>
                </ul>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
        </section>
    </div>

    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="city">City</label>
                    <input class="form-control is-valid" type="text" name="" id="city" placeholder="city">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="state">State</label>
                    <select class="form-select" id="state">
                        <option selected>Your Choose..</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label" for="city">Zip</label>
                    <input class="form-control  is-invalid" type="text" name="" id="city" placeholder="city">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="px-5 mt-5"> 
            <button class="btn btn-primary position-relative">inbox
            <span class="position-absolute top-0 start-100 translate-middle rounded-pill  badge  bg-danger">99+

            </span>
        </button>
        </div>
    </section>





</body>

</html>
